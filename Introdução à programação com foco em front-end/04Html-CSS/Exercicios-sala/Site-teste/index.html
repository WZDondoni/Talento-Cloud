<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula13-Exemplo Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form >
        <label for="nome">Nome</label>
        <input type="text" id="nome" required="required" placeholder="Ensira seu nome completo"/>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" required="required" placeholder="Informe seu email"/>
        <br>
        <br>
        <label for="nome">Senha</label>
        <input type="password" id="senha" required="required" placeholder="***********"/>
        <br>
        <br>
        <label for="telefone">Fone</label>
        <input type="tel" id="telefone" required="required" placeholder="(xx) xxxxx-xxxx"/>
        
    </form>
    
</body>
</html>
