<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ProdutosGeek - Compra e Venda</title>
  </head>
  <body>
    <section id="container-inserirCadastro">
      <h1>Cadastro de Produtos</h1>      
      <label for="nomeProdu">Nome do produto</label>
      <br />
      <input type="text" id="nomeProd" name="nomeProd" />
      <br />
      <label for="descProdu">Descrição do produto</label>
      <br />
      <input type="text" id="descProd" name="descProd" />
      <br />
      <label for="qtdProd">Quantidade do Produto:</label>
      <br />
      <input type="number" id="qtdProd" name="qtdProd" />
      <br />
      <button id="btnEnv" type="submit">Enviar</button>
      <span id="msgEnvio"></span>
    </section>
    <section id="container-listarCadastrados">
        <h1>Produtos Cadastrados para venda</h1>
         
          
    </section>
  </body>
</html>
